version: '3'

services:
  frontend:
    build: 
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: react_container
    ports:
      # node.js/React
      - '8080:8080'
      # node.js/storybook
      - '6006:6006'
    volumes:
      - './frontend/app:/home/node/ex-commerce-with-nextjs/frontend/app'
    tty: true
    stdin_open: true